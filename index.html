<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processing Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- First Row: Time Controls -->
        <div class="row row-controls">
            <div class="control-item first_time" data-element="first-time">
                <label for="first-time-input">Start Time</label>
                <input type="time" id="first-time-input" step="1">
            </div>
            <div class="control-item branch_select" data-element="branch-select">
                <label for="branch-select-input">Branch</label>
                <select id="branch-select-input">
                    <option value="main">Main</option>
                    <option value="develop">Develop</option>
                    <option value="feature">Feature</option>
                </select>
            </div>
            <div class="control-item two_time" data-element="two-time">
                <label for="two-time-input">End Time</label>
                <input type="time" id="two-time-input" step="1">
            </div>
        </div>

        <!-- Second Row: Video Containers -->
        <div class="row row-videos">
            <div class="video-container first_video" data-element="first-video">
                <div class="video-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                        <line x1="7" y1="2" x2="7" y2="22"></line>
                        <line x1="17" y1="2" x2="17" y2="22"></line>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <line x1="2" y1="7" x2="7" y2="7"></line>
                        <line x1="2" y1="17" x2="7" y2="17"></line>
                        <line x1="17" y1="17" x2="22" y2="17"></line>
                        <line x1="17" y1="7" x2="22" y2="7"></line>
                    </svg>
                    <span>First Video</span>
                </div>
            </div>
            <div class="video-container two_video" data-element="two-video">
                <div class="video-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                        <line x1="7" y1="2" x2="7" y2="22"></line>
                        <line x1="17" y1="2" x2="17" y2="22"></line>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <line x1="2" y1="7" x2="7" y2="7"></line>
                        <line x1="2" y1="17" x2="7" y2="17"></line>
                        <line x1="17" y1="17" x2="22" y2="17"></line>
                        <line x1="17" y1="7" x2="22" y2="7"></line>
                    </svg>
                    <span>Second Video</span>
                </div>
            </div>
        </div>

        <!-- Third Row: Frame Timeline -->
        <div class="row row-swap">
            <div class="video_swap" data-element="frame-timeline">
                <div class="timeline-container">
                    <div class="timeline-header">
                        <span class="timeline-title">Frame Timeline</span>
                        <div class="timeline-controls">
                            <button class="timeline-btn" data-action="zoom-in" title="Zoom In">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    <line x1="11" y1="8" x2="11" y2="14"></line>
                                    <line x1="8" y1="11" x2="14" y2="11"></line>
                                </svg>
                            </button>
                            <button class="timeline-btn" data-action="zoom-out" title="Zoom Out">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    <line x1="8" y1="11" x2="14" y2="11"></line>
                                </svg>
                            </button>
                            <button class="timeline-btn" data-action="play-timeline">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                </svg>
                            </button>
                            <button class="timeline-btn" data-action="pause-timeline">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <rect x="6" y="4" width="4" height="16"></rect>
                                    <rect x="14" y="4" width="4" height="16"></rect>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="frames-strip" id="frames-strip">
                        <!-- Frames will be generated here dynamically -->
                        <div class="frame-placeholder">Load video to see frames</div>
                    </div>
                    <div class="timeline-progress">
                        <div class="progress-bar" id="timeline-progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fourth Row: Action Buttons -->
        <div class="row row-actions">
            <button class="action-btn" data-action="upload" aria-label="Upload video">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span>Upload</span>
            </button>
            <button class="action-btn" data-action="process" aria-label="Process video">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <span>Process</span>
            </button>
            <button class="action-btn" data-action="download" aria-label="Download result">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span>Download</span>
            </button>
            <button class="action-btn" data-action="clear" aria-label="Clear all">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                <span>Clear</span>
            </button>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
